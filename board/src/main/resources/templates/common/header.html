<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <style>
      /* 네비게이션 바 스타일 */
      .navbar {
        background-color: #343a40; /* 어두운 배경 */
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .navbar .container {
        width: 80%; /* 너비를 80%로 설정 */
        margin: 0 auto; /* 중앙 정렬 */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .navbar-brand {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
      }
      .navbar .navbar-brand:hover {
        color: #f8f9fa; /* 밝은 색으로 호버 */
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
      <div class="container">
        <a href="/" class="navbar-brand">게시판</a>
      </div>
    </div>
  </body>
</html>
